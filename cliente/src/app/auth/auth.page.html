<ion-content>

    <ion-card class="card">

        <ion-title class="title"> Inicie Sesion </ion-title>
      </ion-card-header>

      <ion-card-content>
        <ion-item>
          <ion-label position="floating">Usuario</ion-label>
          <ion-input #username></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Contrase√±a</ion-label>
          <ion-input #password></ion-input>
        </ion-item>

        <ion-button expand="block" (click)="signin(username.value, password.value)">Iniciar Sesion</ion-button>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
