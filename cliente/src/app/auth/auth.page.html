<ion-content>
  <div class="container">
    <ion-card class="card">
      <ion-card-header>
        <ion-title class="title"> Inicie Sesion </ion-title>
      </ion-card-header>

      <ion-card-content>
        <ion-item>
          <ion-label position="floating">Usuario</ion-label>
          <ion-input [(ngModel)]="user.username"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Contrase√±a</ion-label>
          <ion-input type="password" [(ngModel)]="user.password"></ion-input>
        </ion-item>

        <ion-button expand="block" color="success" (click)="signin()">Iniciar Sesion</ion-button>
        <br>
        <ion-button expand="block" color="danger" routerLink="signup">Registrarse</ion-button>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
