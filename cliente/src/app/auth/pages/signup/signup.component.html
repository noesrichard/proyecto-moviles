<ion-content>
  <div class="container">
    <ion-card class="card">
      <ion-card-header>
        <ion-title class="title">Registro</ion-title>
      </ion-card-header>

      <ion-card-content>
        <ion-item>
          <ion-label position="floating">Usuario</ion-label>
          <ion-input #username></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Contrase√±a</ion-label>
          <ion-input #password type="password"></ion-input>
        </ion-item>

        <ion-button expand="block" (click)="register(username.value, password.value)">Registrarse</ion-button>
        <br>
        <ion-button expand="block" color="success" (click)="redirect()" >Iniciar Sesion</ion-button>

      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
